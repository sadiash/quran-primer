<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 880" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="1100" height="880" fill="#fafafa" rx="12"/>

  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" font-size="28" font-weight="700" fill="#1e1e1e">The Workspace — VS Code for the Quran</text>
  <text x="550" y="65" text-anchor="middle" font-size="15" fill="#757575">A power tool that defaults to simplicity. Everything is a toggle.</text>

  <!-- Main frame -->
  <rect x="20" y="85" width="1060" height="620" rx="8" fill="white" stroke="#1e1e1e" stroke-width="2.5"/>

  <!-- Top Bar -->
  <rect x="20" y="85" width="1060" height="50" rx="8" fill="#a5d8ff" stroke="#4a9eed" stroke-width="1"/>
  <rect x="20" y="115" width="1060" height="20" fill="#a5d8ff"/>
  <text x="40" y="116" font-size="16" font-weight="700" fill="#1e1e1e">Top Bar</text>
  <text x="200" y="116" font-size="14" fill="#2563eb">Surah Name   |   Cmd+K Search   |   Settings</text>
  <text x="980" y="116" font-size="11" fill="#757575">toggleable</text>

  <!-- Activity Bar -->
  <rect x="20" y="135" width="50" height="455" fill="#d0bfff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="45" y="165" text-anchor="middle" font-size="11" font-weight="700" fill="#6d28d9">A</text>
  <text x="45" y="180" text-anchor="middle" font-size="11" font-weight="700" fill="#6d28d9">c</text>
  <text x="45" y="195" text-anchor="middle" font-size="11" font-weight="700" fill="#6d28d9">t</text>
  <text x="45" y="210" text-anchor="middle" font-size="11" font-weight="700" fill="#6d28d9">i</text>
  <text x="45" y="225" text-anchor="middle" font-size="11" font-weight="700" fill="#6d28d9">v</text>
  <text x="45" y="240" text-anchor="middle" font-size="11" font-weight="700" fill="#6d28d9">i</text>
  <text x="45" y="255" text-anchor="middle" font-size="11" font-weight="700" fill="#6d28d9">t</text>
  <text x="45" y="270" text-anchor="middle" font-size="11" font-weight="700" fill="#6d28d9">y</text>
  <circle cx="45" cy="310" r="10" fill="#e5dbff" stroke="#8b5cf6" stroke-width="1"/>
  <circle cx="45" cy="340" r="10" fill="#e5dbff" stroke="#8b5cf6" stroke-width="1"/>
  <circle cx="45" cy="370" r="10" fill="#e5dbff" stroke="#8b5cf6" stroke-width="1"/>
  <circle cx="45" cy="400" r="10" fill="#e5dbff" stroke="#8b5cf6" stroke-width="1"/>
  <circle cx="45" cy="430" r="10" fill="#e5dbff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="45" y="475" text-anchor="middle" font-size="9" fill="#6d28d9">toggle</text>

  <!-- Reading Surface -->
  <rect x="70" y="135" width="600" height="310" fill="#d3f9d8" fill-opacity="0.3" stroke="#22c55e" stroke-width="1"/>
  <text x="90" y="160" font-size="18" font-weight="700" fill="#15803d">Reading Surface (The Editor)</text>
  <text x="90" y="182" font-size="13" fill="#1e1e1e">Quran text: Arabic + translations, or just translations, or just Arabic</text>
  <text x="90" y="200" font-size="13" fill="#757575">Continuous prose — 15-20 verses visible (compact density)</text>

  <!-- Verse rows -->
  <rect x="90" y="220" width="555" height="28" rx="4" fill="white" fill-opacity="0.4" stroke="#22c55e" stroke-width="0.5"/>
  <text x="100" y="239" font-size="12" fill="#1e1e1e">2:63  And recall when We took your covenant and raised over you the mount...</text>
  <rect x="90" y="252" width="555" height="28" rx="4" fill="white" fill-opacity="0.4" stroke="#22c55e" stroke-width="0.5"/>
  <text x="100" y="271" font-size="12" fill="#1e1e1e">2:64  Then you turned away after that. And if not for the favor of Allah...</text>
  <rect x="90" y="284" width="555" height="28" rx="4" fill="#b2f2bb" fill-opacity="0.5" stroke="#22c55e" stroke-width="1.5"/>
  <text x="100" y="303" font-size="12" font-weight="600" fill="#1e1e1e">2:65  And you had already known about those who transgressed among you...</text>
  <rect x="86" y="284" width="4" height="28" fill="#4a9eed" rx="2"/>
  <rect x="90" y="316" width="555" height="28" rx="4" fill="white" fill-opacity="0.4" stroke="#22c55e" stroke-width="0.5"/>
  <text x="100" y="335" font-size="12" fill="#1e1e1e">2:66  And We made it a deterrent punishment for those present and those...</text>
  <rect x="90" y="348" width="555" height="28" rx="4" fill="white" fill-opacity="0.4" stroke="#22c55e" stroke-width="0.5"/>
  <text x="100" y="367" font-size="12" fill="#1e1e1e">2:67  And recall when Moses said to his people, "Indeed, Allah commands..."</text>
  <rect x="90" y="380" width="555" height="28" rx="4" fill="white" fill-opacity="0.4" stroke="#22c55e" stroke-width="0.5"/>
  <text x="100" y="399" font-size="12" fill="#1e1e1e">2:68  They said, "Call upon your Lord to make clear to us what it is..."</text>
  <text x="370" y="430" text-anchor="middle" font-size="11" fill="#757575">80%+ of user's time is here</text>

  <!-- Side Panel -->
  <rect x="670" y="135" width="410" height="310" fill="#dbe4ff" fill-opacity="0.4" stroke="#4a9eed" stroke-width="1"/>
  <text x="690" y="160" font-size="18" font-weight="700" fill="#2563eb">Side Panel</text>
  <text x="690" y="178" font-size="12" fill="#4a9eed">(tafsir, hadith, notes, cross-ref, media)</text>

  <!-- Tabs -->
  <rect x="690" y="192" width="75" height="26" rx="6" fill="#a5d8ff" stroke="#4a9eed" stroke-width="1"/>
  <text x="727" y="210" text-anchor="middle" font-size="12" font-weight="600" fill="#1e1e1e">Tafsir</text>
  <rect x="770" y="192" width="75" height="26" rx="6" fill="#dbe4ff" stroke="#4a9eed" stroke-width="0.5"/>
  <text x="807" y="210" text-anchor="middle" font-size="12" fill="#4a9eed">Hadith</text>
  <rect x="850" y="192" width="75" height="26" rx="6" fill="#dbe4ff" stroke="#4a9eed" stroke-width="0.5"/>
  <text x="887" y="210" text-anchor="middle" font-size="12" fill="#4a9eed">Notes</text>
  <rect x="930" y="192" width="75" height="26" rx="6" fill="#dbe4ff" stroke="#4a9eed" stroke-width="0.5"/>
  <text x="967" y="210" text-anchor="middle" font-size="12" fill="#4a9eed">Cross-ref</text>

  <text x="690" y="245" font-size="14" font-weight="600" fill="#1e1e1e">Ibn Kathir on 2:65:</text>
  <text x="690" y="268" font-size="12" fill="#555">"The Sabbath-breakers were those from</text>
  <text x="690" y="284" font-size="12" fill="#555">among the Children of Israel who were</text>
  <text x="690" y="300" font-size="12" fill="#555">transformed as punishment for their</text>
  <text x="690" y="316" font-size="12" fill="#555">transgression of the Sabbath..."</text>
  <text x="690" y="350" font-size="13" font-weight="600" fill="#4a9eed">3 related hadith ></text>
  <text x="690" y="372" font-size="13" font-weight="600" fill="#4a9eed">Cross-ref: Torah (Exodus 31) ></text>
  <text x="690" y="394" font-size="13" font-weight="600" fill="#4a9eed">Historical Context ></text>
  <text x="690" y="425" font-size="10" fill="#757575">toggleable / resizable / tabbed</text>

  <!-- Bottom Panel -->
  <rect x="70" y="445" width="1010" height="100" fill="#fff3bf" fill-opacity="0.4" stroke="#f59e0b" stroke-width="1"/>
  <text x="90" y="470" font-size="16" font-weight="700" fill="#b45309">Bottom Panel (AI Chat / Search Results / Audio)</text>
  <text x="90" y="495" font-size="13" fill="#1e1e1e">Ask: "What is the range of scholarly interpretation on verse 2:65?"</text>
  <text x="90" y="515" font-size="12" fill="#757575">AI responds with structured, sourced, validated citations — save portions to notes</text>
  <text x="90" y="535" font-size="10" fill="#757575">toggleable / resizable</text>

  <!-- Breadcrumb -->
  <rect x="20" y="590" width="1060" height="30" fill="#ffc9c9" fill-opacity="0.4" stroke="#ef4444" stroke-width="0.5"/>
  <text x="40" y="610" font-size="13" font-weight="600" fill="#1e1e1e">Breadcrumb:  2:65  >  Tafsir (Ibn Kathir)  >  Hadith (Bukhari 3456)</text>
  <text x="900" y="610" font-size="10" fill="#757575">auto-shows during study</text>

  <!-- Audio Dock -->
  <rect x="20" y="620" width="1060" height="30" fill="#c3fae8" fill-opacity="0.5" stroke="#22c55e" stroke-width="0.5"/>
  <text x="40" y="640" font-size="13" fill="#15803d">Audio Dock:  Al-Minshawi  |  2:65  |  Play/Pause  |  Progress ━━━━━━░░░  3:42</text>
  <text x="920" y="640" font-size="10" fill="#757575">shows when playing</text>

  <!-- Command Palette -->
  <rect x="20" y="660" width="1060" height="30" fill="white" stroke="#e5e5e5"/>
  <text x="40" y="680" font-size="13" fill="#1e1e1e">Cmd+K  |  </text>
  <rect x="250" y="665" width="560" height="20" rx="10" fill="#d0bfff" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="530" y="680" text-anchor="middle" font-size="12" font-weight="600" fill="#6d28d9">Command Palette (Cmd+K) — search anything, toggle anything</text>

  <!-- Legend at bottom -->
  <rect x="20" y="720" width="1060" height="140" rx="12" fill="white" stroke="#e5e5e5" stroke-width="1"/>
  <text x="550" y="750" text-anchor="middle" font-size="18" font-weight="700" fill="#1e1e1e">Every element above is toggleable</text>
  <text x="550" y="775" text-anchor="middle" font-size="14" fill="#555">New user sees: clean text, nothing else. Power user sees: dense workspace with 6 panels.</text>

  <!-- Key callouts -->
  <rect x="60" y="795" width="200" height="45" rx="8" fill="#d3f9d8" stroke="#22c55e" stroke-width="1"/>
  <text x="160" y="815" text-anchor="middle" font-size="12" font-weight="600" fill="#15803d">"Daily Reading"</text>
  <text x="160" y="830" text-anchor="middle" font-size="10" fill="#15803d">Arabic + 1 trans, Zen mode</text>

  <rect x="290" y="795" width="200" height="45" rx="8" fill="#dbe4ff" stroke="#4a9eed" stroke-width="1"/>
  <text x="390" y="815" text-anchor="middle" font-size="12" font-weight="600" fill="#2563eb">"Deep Study"</text>
  <text x="390" y="830" text-anchor="middle" font-size="10" fill="#2563eb">Arabic + 2 trans, panels open</text>

  <rect x="520" y="795" width="230" height="45" rx="8" fill="#e5dbff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="635" y="815" text-anchor="middle" font-size="12" font-weight="600" fill="#6d28d9">"Translation Comparison"</text>
  <text x="635" y="830" text-anchor="middle" font-size="10" fill="#6d28d9">No Arabic, 3 trans, columnar</text>

  <text x="830" y="815" font-size="13" fill="#555">Saveable</text>
  <text x="830" y="832" font-size="13" font-weight="600" fill="#555">Workspace Presets</text>

  <text x="550" y="860" text-anchor="middle" font-size="12" fill="#999">The Primer — Quran Study Companion</text>
</svg>