<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#8b5cf6"/></marker>
    <marker id="arrRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#ef4444"/></marker>
  </defs>

  <rect width="1100" height="780" fill="#fafafa" rx="12"/>

  <text x="550" y="40" text-anchor="middle" font-size="28" font-weight="700" fill="#1e1e1e">One Screen, Infinite Depth</text>
  <text x="550" y="65" text-anchor="middle" font-size="15" fill="#757575">Layers open over the text. The breadcrumb trail never breaks. You never leave.</text>

  <!-- THE SURFACE -->
  <rect x="20" y="90" width="230" height="370" rx="12" fill="#d3f9d8" stroke="#22c55e" stroke-width="2.5" filter="url(#shadow)"/>
  <text x="135" y="120" text-anchor="middle" font-size="18" font-weight="700" fill="#15803d">THE SURFACE</text>
  <line x1="50" y1="130" x2="220" y2="130" stroke="#22c55e" stroke-width="0.5"/>
  <text x="40" y="155" font-size="13" fill="#1e1e1e">Pure reading.</text>
  <text x="40" y="175" font-size="13" fill="#1e1e1e">Arabic + translations.</text>
  <text x="40" y="195" font-size="13" fill="#1e1e1e">Peaceful, uncluttered.</text>
  <text x="40" y="225" font-size="13" fill="#1e1e1e">15-20 verses visible.</text>
  <text x="40" y="245" font-size="13" fill="#1e1e1e">No panels. No chrome.</text>
  <text x="40" y="265" font-size="13" font-weight="600" fill="#1e1e1e">Just the text.</text>
  <text x="40" y="305" font-size="12" fill="#757575">Default state.</text>
  <text x="40" y="322" font-size="12" fill="#757575">80%+ of user's time.</text>
  <text x="40" y="355" font-size="12" fill="#757575">Scroll down:</text>
  <text x="40" y="372" font-size="12" fill="#757575">top bar auto-hides.</text>
  <rect x="35" y="400" width="200" height="40" rx="8" fill="white" fill-opacity="0.6" stroke="#22c55e" stroke-width="1"/>
  <text x="135" y="420" text-anchor="middle" font-size="11" font-weight="600" fill="#22c55e">Zen Mode: F11</text>
  <text x="135" y="434" text-anchor="middle" font-size="10" fill="#22c55e">Edge-to-edge text</text>

  <!-- Arrow: tap verse -->
  <line x1="250" y1="275" x2="275" y2="275" stroke="#8b5cf6" stroke-width="2.5" marker-end="url(#arr)"/>
  <text x="262" y="265" text-anchor="middle" font-size="11" font-weight="600" fill="#8b5cf6" transform="rotate(-90, 262, 265)">tap verse</text>

  <!-- LAYER 1: Context Preview -->
  <rect x="285" y="90" width="230" height="370" rx="12" fill="#dbe4ff" stroke="#4a9eed" stroke-width="2.5" filter="url(#shadow)"/>
  <text x="400" y="120" text-anchor="middle" font-size="18" font-weight="700" fill="#2563eb">LAYER 1</text>
  <text x="400" y="140" text-anchor="middle" font-size="14" fill="#1e1e1e">Context Preview</text>
  <text x="400" y="157" text-anchor="middle" font-size="12" fill="#757575">(metadata + counts)</text>
  <line x1="315" y1="165" x2="485" y2="165" stroke="#4a9eed" stroke-width="0.5"/>

  <rect x="305" y="178" width="190" height="32" rx="8" fill="#a5d8ff" stroke="#4a9eed" stroke-width="1"/>
  <text x="400" y="199" text-anchor="middle" font-size="12" font-weight="600" fill="#1e1e1e">Tafsir summary ></text>
  <rect x="305" y="218" width="190" height="32" rx="8" fill="#a5d8ff" stroke="#4a9eed" stroke-width="1"/>
  <text x="400" y="239" text-anchor="middle" font-size="12" font-weight="600" fill="#1e1e1e">3 related hadith ></text>
  <rect x="305" y="258" width="190" height="32" rx="8" fill="#a5d8ff" stroke="#4a9eed" stroke-width="1"/>
  <text x="400" y="279" text-anchor="middle" font-size="12" font-weight="600" fill="#1e1e1e">Cross-references ></text>
  <rect x="305" y="298" width="190" height="32" rx="8" fill="#a5d8ff" stroke="#4a9eed" stroke-width="1"/>
  <text x="400" y="319" text-anchor="middle" font-size="12" font-weight="600" fill="#1e1e1e">Your notes (2) ></text>
  <rect x="305" y="338" width="190" height="32" rx="8" fill="#a5d8ff" stroke="#4a9eed" stroke-width="1"/>
  <text x="400" y="359" text-anchor="middle" font-size="12" font-weight="600" fill="#1e1e1e">Themes / Media ></text>

  <text x="400" y="400" text-anchor="middle" font-size="12" font-weight="600" fill="#22c55e">Loads FAST</text>
  <text x="400" y="416" text-anchor="middle" font-size="11" fill="#757575">(metadata only)</text>
  <text x="400" y="445" text-anchor="middle" font-size="11" fill="#757575">Hidden sections = no data</text>

  <!-- Arrow: drill in -->
  <line x1="515" y1="210" x2="540" y2="210" stroke="#8b5cf6" stroke-width="2.5" marker-end="url(#arr)"/>
  <text x="527" y="200" text-anchor="middle" font-size="11" font-weight="600" fill="#8b5cf6">drill in</text>

  <!-- LAYER 2: Full Content -->
  <rect x="550" y="90" width="230" height="370" rx="12" fill="#e5dbff" stroke="#8b5cf6" stroke-width="2.5" filter="url(#shadow)"/>
  <text x="665" y="120" text-anchor="middle" font-size="18" font-weight="700" fill="#6d28d9">LAYER 2</text>
  <text x="665" y="140" text-anchor="middle" font-size="14" fill="#1e1e1e">Full Content</text>
  <text x="665" y="157" text-anchor="middle" font-size="12" fill="#757575">(scholar selector)</text>
  <line x1="580" y1="165" x2="750" y2="165" stroke="#8b5cf6" stroke-width="0.5"/>

  <!-- Scholar tabs -->
  <rect x="570" y="175" width="65" height="24" rx="6" fill="#d0bfff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="602" y="192" text-anchor="middle" font-size="11" font-weight="600" fill="#1e1e1e">Ibn K.</text>
  <rect x="640" y="175" width="55" height="24" rx="6" fill="#e5dbff" stroke="#8b5cf6" stroke-width="0.5"/>
  <text x="667" y="192" text-anchor="middle" font-size="11" fill="#6d28d9">Jalal.</text>
  <rect x="700" y="175" width="60" height="24" rx="6" fill="#e5dbff" stroke="#8b5cf6" stroke-width="0.5"/>
  <text x="730" y="192" text-anchor="middle" font-size="11" fill="#6d28d9">Tabari</text>

  <text x="570" y="225" font-size="12" fill="#1e1e1e">Full commentary.</text>
  <text x="570" y="245" font-size="12" fill="#1e1e1e">Inline links to hadith,</text>
  <text x="570" y="265" font-size="12" fill="#1e1e1e">verses, events.</text>
  <text x="570" y="300" font-size="12" font-weight="600" fill="#22c55e">"Clip to notes" on</text>
  <text x="570" y="318" font-size="12" font-weight="600" fill="#22c55e">text selection.</text>
  <text x="570" y="360" font-size="12" fill="#4a9eed">Referenced hadith</text>
  <text x="570" y="378" font-size="12" fill="#4a9eed">are tappable links</text>
  <text x="570" y="425" font-size="11" fill="#757575">Trust-ordered scholars</text>
  <text x="570" y="445" font-size="11" fill="#757575">(your preferences)</text>

  <!-- Arrow: deeper -->
  <line x1="780" y1="275" x2="805" y2="275" stroke="#8b5cf6" stroke-width="2.5" marker-end="url(#arr)"/>
  <text x="792" y="265" text-anchor="middle" font-size="11" font-weight="600" fill="#8b5cf6">deeper</text>

  <!-- LAYER 3: Cross-Reference -->
  <rect x="815" y="90" width="265" height="370" rx="12" fill="#ffd8a8" stroke="#f59e0b" stroke-width="2.5" filter="url(#shadow)"/>
  <text x="947" y="120" text-anchor="middle" font-size="18" font-weight="700" fill="#b45309">LAYER 3</text>
  <text x="947" y="140" text-anchor="middle" font-size="14" fill="#1e1e1e">Cross-Reference</text>
  <text x="947" y="157" text-anchor="middle" font-size="12" fill="#757575">or Hadith Detail</text>
  <line x1="845" y1="165" x2="1050" y2="165" stroke="#f59e0b" stroke-width="0.5"/>

  <text x="835" y="190" font-size="12" fill="#1e1e1e">Hadith with full</text>
  <text x="835" y="208" font-size="12" fill="#1e1e1e">isnad (chain of narration),</text>
  <text x="835" y="226" font-size="12" fill="#1e1e1e">grading, collection.</text>
  <text x="835" y="260" font-size="12" font-weight="600" fill="#1e1e1e">Or:</text>
  <text x="835" y="280" font-size="12" fill="#1e1e1e">Torah / Bible passage</text>
  <text x="835" y="298" font-size="12" fill="#1e1e1e">with book/chapter/verse</text>
  <text x="835" y="316" font-size="12" fill="#1e1e1e">and scholarly context.</text>
  <text x="835" y="350" font-size="12" fill="#1e1e1e">Babylonian / Egyptian</text>
  <text x="835" y="368" font-size="12" fill="#1e1e1e">historical records.</text>

  <rect x="835" y="395" width="230" height="35" rx="8" fill="#fff3bf" stroke="#f59e0b" stroke-width="1"/>
  <text x="950" y="417" text-anchor="middle" font-size="12" font-weight="600" fill="#22c55e">"Add to notes" at every depth</text>

  <!-- Breadcrumb Bar -->
  <rect x="20" y="490" width="1060" height="40" rx="8" fill="#ffc9c9" fill-opacity="0.5" stroke="#ef4444" stroke-width="1.5"/>
  <text x="550" y="515" text-anchor="middle" font-size="14" font-weight="600" fill="#1e1e1e">Breadcrumb:   2:65   >   Tafsir (Ibn Kathir)   >   Hadith (Bukhari 3456)   >   Cross-ref (Exodus 31:14)</text>

  <!-- Collapse arrow -->
  <line x1="550" y1="530" x2="550" y2="555" stroke="#ef4444" stroke-width="2.5" marker-end="url(#arrRed)"/>
  <text x="550" y="580" text-anchor="middle" font-size="15" font-weight="700" fill="#ef4444">Tap x or verse breadcrumb = collapse ALL back to surface</text>

  <!-- Platform behaviors -->
  <rect x="20" y="610" width="1060" height="150" rx="12" fill="white" stroke="#e5e5e5" stroke-width="1"/>
  <text x="170" y="640" text-anchor="middle" font-size="16" font-weight="700" fill="#1e1e1e">Desktop</text>
  <text x="170" y="660" text-anchor="middle" font-size="12" fill="#757575">Side panels split screen.</text>
  <text x="170" y="677" text-anchor="middle" font-size="12" fill="#757575">Multiple panels can tile.</text>
  <text x="170" y="694" text-anchor="middle" font-size="12" fill="#757575">Keyboard: Esc = close top</text>

  <line x1="350" y1="620" x2="350" y2="750" stroke="#e5e5e5" stroke-width="1"/>

  <text x="550" y="640" text-anchor="middle" font-size="16" font-weight="700" fill="#1e1e1e">Mobile</text>
  <text x="550" y="660" text-anchor="middle" font-size="12" fill="#757575">Panels slide up as sheets.</text>
  <text x="550" y="677" text-anchor="middle" font-size="12" fill="#757575">Swipe down to dismiss.</text>
  <text x="550" y="694" text-anchor="middle" font-size="12" fill="#757575">Active verse peeks at top.</text>

  <line x1="750" y1="620" x2="750" y2="750" stroke="#e5e5e5" stroke-width="1"/>

  <text x="930" y="640" text-anchor="middle" font-size="16" font-weight="700" fill="#1e1e1e">Key Principle</text>
  <text x="930" y="662" text-anchor="middle" font-size="12" font-weight="600" fill="#555">At no point did they</text>
  <text x="930" y="679" text-anchor="middle" font-size="12" font-weight="600" fill="#555">leave the page.</text>
  <text x="930" y="700" text-anchor="middle" font-size="12" font-weight="600" fill="#555">At no point did they lose</text>
  <text x="930" y="717" text-anchor="middle" font-size="12" font-weight="600" fill="#555">their reading position.</text>
  <text x="930" y="740" text-anchor="middle" font-size="12" font-style="italic" fill="#757575">The surface was always</text>
  <text x="930" y="755" text-anchor="middle" font-size="12" font-style="italic" fill="#757575">one tap away.</text>
</svg>