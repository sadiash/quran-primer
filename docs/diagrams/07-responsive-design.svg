<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 850" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#555"/></marker>
  </defs>

  <rect width="1100" height="850" fill="#fafafa" rx="12"/>

  <text x="550" y="40" text-anchor="middle" font-size="28" font-weight="700" fill="#1e1e1e">Responsive Design &amp; Information Architecture</text>
  <text x="550" y="65" text-anchor="middle" font-size="15" fill="#757575">Position follows the user. Layout follows the device.</text>

  <!-- ===== DESKTOP ===== -->
  <rect x="20" y="85" width="420" height="380" rx="12" fill="#dbe4ff" fill-opacity="0.3" stroke="#4a9eed" stroke-width="1.5"/>
  <text x="40" y="112" font-size="20" font-weight="700" fill="#2563eb">Desktop (1024px+)</text>

  <!-- Desktop wireframe -->
  <rect x="40" y="128" width="380" height="250" rx="6" fill="white" stroke="#4a9eed" stroke-width="2"/>
  <!-- Top bar -->
  <rect x="40" y="128" width="380" height="28" rx="6" fill="#a5d8ff" stroke="#4a9eed" stroke-width="1"/>
  <rect x="40" y="149" width="380" height="7" fill="#a5d8ff"/>
  <text x="230" y="148" text-anchor="middle" font-size="11" font-weight="600" fill="#1e1e1e">Top Bar — Surah Name | Cmd+K Search | Settings</text>
  <!-- Activity bar -->
  <rect x="40" y="156" width="28" height="188" fill="#d0bfff" stroke="#8b5cf6" stroke-width="0.5"/>
  <text x="54" y="250" text-anchor="middle" font-size="8" fill="#6d28d9" transform="rotate(-90, 54, 250)">Activity Bar</text>
  <!-- Reading -->
  <rect x="68" y="156" width="200" height="188" fill="#d3f9d8" fill-opacity="0.4" stroke="#22c55e" stroke-width="0.5"/>
  <text x="168" y="245" text-anchor="middle" font-size="14" font-weight="600" fill="#15803d">Reading</text>
  <text x="168" y="262" text-anchor="middle" font-size="14" font-weight="600" fill="#15803d">Surface</text>
  <!-- Side panel -->
  <rect x="268" y="156" width="152" height="120" fill="#dbe4ff" fill-opacity="0.6" stroke="#4a9eed" stroke-width="0.5"/>
  <text x="344" y="215" text-anchor="middle" font-size="12" font-weight="600" fill="#2563eb">Side Panel</text>
  <text x="344" y="232" text-anchor="middle" font-size="10" fill="#2563eb">(tabbed)</text>
  <!-- Bottom panel -->
  <rect x="268" y="276" width="152" height="42" fill="#fff3bf" fill-opacity="0.6" stroke="#f59e0b" stroke-width="0.5"/>
  <text x="344" y="302" text-anchor="middle" font-size="11" font-weight="600" fill="#b45309">Bottom Panel</text>
  <!-- Breadcrumb -->
  <rect x="40" y="344" width="380" height="16" fill="#ffc9c9" fill-opacity="0.5" stroke="#ef4444" stroke-width="0.3"/>
  <text x="230" y="355" text-anchor="middle" font-size="8" fill="#1e1e1e">Breadcrumb</text>
  <!-- Audio -->
  <rect x="40" y="360" width="380" height="12" fill="#c3fae8" fill-opacity="0.5" stroke="#22c55e" stroke-width="0.3"/>

  <text x="40" y="400" font-size="12" fill="#757575">Multiple panels simultaneously</text>
  <text x="40" y="418" font-size="12" fill="#757575">Columnar layout | Hover states | Cmd+K</text>
  <text x="40" y="436" font-size="12" fill="#757575">Minimap | Full keyboard navigation | Zen mode (F11)</text>

  <!-- ===== TABLET ===== -->
  <rect x="460" y="85" width="250" height="380" rx="12" fill="#e5dbff" fill-opacity="0.3" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="480" y="112" font-size="20" font-weight="700" fill="#6d28d9">Tablet (768-1023)</text>

  <!-- Tablet wireframe -->
  <rect x="505" y="128" width="170" height="250" rx="6" fill="white" stroke="#8b5cf6" stroke-width="2"/>
  <rect x="505" y="128" width="170" height="22" rx="6" fill="#d0bfff" stroke="#8b5cf6" stroke-width="0.5"/>
  <rect x="505" y="145" width="170" height="5" fill="#d0bfff"/>
  <text x="590" y="143" text-anchor="middle" font-size="9" font-weight="600" fill="#1e1e1e">Top Bar</text>
  <rect x="505" y="150" width="110" height="228" fill="#d3f9d8" fill-opacity="0.4" stroke="#22c55e" stroke-width="0.5"/>
  <text x="560" y="265" text-anchor="middle" font-size="12" font-weight="600" fill="#15803d">Reading</text>
  <rect x="615" y="150" width="60" height="228" fill="#dbe4ff" fill-opacity="0.6" stroke="#4a9eed" stroke-width="0.5"/>
  <text x="645" y="260" text-anchor="middle" font-size="9" font-weight="600" fill="#2563eb">Panel</text>
  <text x="645" y="275" text-anchor="middle" font-size="9" fill="#2563eb">(sheet)</text>

  <text x="480" y="400" font-size="12" fill="#757575">One panel at a time</text>
  <text x="480" y="418" font-size="12" fill="#757575">Portrait: bottom sheets</text>
  <text x="480" y="436" font-size="12" fill="#757575">Landscape: side-by-side split</text>
  <text x="480" y="454" font-size="12" fill="#757575">Touch gestures match mobile</text>

  <!-- ===== MOBILE ===== -->
  <rect x="730" y="85" width="350" height="380" rx="12" fill="#d3f9d8" fill-opacity="0.3" stroke="#22c55e" stroke-width="1.5"/>
  <text x="750" y="112" font-size="20" font-weight="700" fill="#15803d">Mobile (&lt;768px)</text>

  <!-- Mobile wireframe -->
  <rect x="860" y="128" width="120" height="250" rx="12" fill="white" stroke="#22c55e" stroke-width="2"/>
  <rect x="860" y="128" width="120" height="20" rx="12" fill="#b2f2bb" stroke="#22c55e" stroke-width="0.5"/>
  <rect x="860" y="143" width="120" height="5" fill="#b2f2bb"/>
  <text x="920" y="142" text-anchor="middle" font-size="8" font-weight="600" fill="#1e1e1e">Top</text>
  <rect x="860" y="148" width="120" height="160" fill="#d3f9d8" fill-opacity="0.4" stroke="#22c55e" stroke-width="0.5"/>
  <text x="920" y="228" text-anchor="middle" font-size="13" font-weight="600" fill="#15803d">Reading</text>
  <text x="920" y="245" text-anchor="middle" font-size="10" fill="#15803d">(full width)</text>
  <rect x="860" y="308" width="120" height="40" rx="8" fill="#dbe4ff" fill-opacity="0.6" stroke="#4a9eed" stroke-width="0.5"/>
  <text x="920" y="332" text-anchor="middle" font-size="10" font-weight="600" fill="#2563eb">Bottom sheet</text>
  <rect x="860" y="358" width="120" height="20" rx="8" fill="#c3fae8" stroke="#22c55e" stroke-width="0.5"/>
  <text x="920" y="372" text-anchor="middle" font-size="8" font-weight="600" fill="#15803d">Nav (4 items)</text>

  <text x="750" y="400" font-size="12" fill="#757575">Edge-to-edge reading</text>
  <text x="750" y="418" font-size="12" fill="#757575">Bottom sheets slide up</text>
  <text x="750" y="436" font-size="12" fill="#757575">Swipe right = bookmark</text>
  <text x="750" y="454" font-size="12" fill="#757575">One-handed, low-light friendly</text>

  <!-- ===== INFORMATION ARCHITECTURE ===== -->
  <text x="30" y="510" font-size="22" font-weight="700" fill="#1e1e1e">Information Architecture</text>

  <!-- HOME -->
  <rect x="370" y="530" width="260" height="50" rx="10" fill="#ffd8a8" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="553" text-anchor="middle" font-size="15" font-weight="700" fill="#b45309">HOME</text>
  <text x="500" y="570" text-anchor="middle" font-size="11" fill="#b45309">(Your workspace, exactly as you left it)</text>

  <!-- Arrows from HOME -->
  <line x1="370" y1="580" x2="200" y2="615" stroke="#22c55e" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="500" y1="580" x2="500" y2="615" stroke="#4a9eed" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="630" y1="580" x2="800" y2="615" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arr)"/>

  <!-- THE QURAN -->
  <rect x="30" y="620" width="340" height="55" rx="10" fill="#d3f9d8" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="645" text-anchor="middle" font-size="15" font-weight="700" fill="#15803d">THE QURAN (90% of experience)</text>
  <text x="200" y="665" text-anchor="middle" font-size="11" fill="#15803d">Reading surface + Study panels</text>

  <line x1="90" y1="675" x2="90" y2="700" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arr)"/>
  <line x1="200" y1="675" x2="200" y2="700" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arr)"/>
  <line x1="310" y1="675" x2="310" y2="700" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arr)"/>

  <rect x="30" y="705" width="120" height="35" rx="8" fill="#b2f2bb" stroke="#22c55e" stroke-width="1"/>
  <text x="90" y="727" text-anchor="middle" font-size="11" font-weight="600" fill="#1e1e1e">Surah browser</text>
  <rect x="160" y="705" width="120" height="35" rx="8" fill="#b2f2bb" stroke="#22c55e" stroke-width="1"/>
  <text x="220" y="727" text-anchor="middle" font-size="11" font-weight="600" fill="#1e1e1e">Reading surface</text>
  <rect x="290" y="705" width="80" height="35" rx="8" fill="#b2f2bb" stroke="#22c55e" stroke-width="1"/>
  <text x="330" y="727" text-anchor="middle" font-size="11" font-weight="600" fill="#1e1e1e">Study panels</text>

  <!-- YOUR KNOWLEDGE -->
  <rect x="400" y="620" width="280" height="55" rx="10" fill="#dbe4ff" stroke="#4a9eed" stroke-width="2" filter="url(#shadow)"/>
  <text x="540" y="645" text-anchor="middle" font-size="15" font-weight="700" fill="#2563eb">YOUR KNOWLEDGE</text>
  <text x="540" y="665" text-anchor="middle" font-size="11" fill="#2563eb">Notes, bookmarks, mind maps, journey</text>

  <line x1="435" y1="675" x2="435" y2="700" stroke="#4a9eed" stroke-width="1.5" marker-end="url(#arr)"/>
  <line x1="500" y1="675" x2="500" y2="700" stroke="#4a9eed" stroke-width="1.5" marker-end="url(#arr)"/>
  <line x1="565" y1="675" x2="565" y2="700" stroke="#4a9eed" stroke-width="1.5" marker-end="url(#arr)"/>
  <line x1="640" y1="675" x2="640" y2="700" stroke="#4a9eed" stroke-width="1.5" marker-end="url(#arr)"/>

  <rect x="405" y="705" width="60" height="35" rx="8" fill="#a5d8ff" stroke="#4a9eed" stroke-width="1"/>
  <text x="435" y="727" text-anchor="middle" font-size="10" font-weight="600" fill="#1e1e1e">Notes</text>
  <rect x="473" y="705" width="70" height="35" rx="8" fill="#a5d8ff" stroke="#4a9eed" stroke-width="1"/>
  <text x="508" y="727" text-anchor="middle" font-size="10" font-weight="600" fill="#1e1e1e">Bookmarks</text>
  <rect x="551" y="705" width="70" height="35" rx="8" fill="#a5d8ff" stroke="#4a9eed" stroke-width="1"/>
  <text x="586" y="727" text-anchor="middle" font-size="10" font-weight="600" fill="#1e1e1e">Mind maps</text>
  <rect x="629" y="705" width="60" height="35" rx="8" fill="#a5d8ff" stroke="#4a9eed" stroke-width="1"/>
  <text x="659" y="727" text-anchor="middle" font-size="10" font-weight="600" fill="#1e1e1e">Journey</text>

  <!-- COMMAND PALETTE + PREFERENCES -->
  <rect x="720" y="620" width="350" height="50" rx="10" fill="#d0bfff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="895" y="645" text-anchor="middle" font-size="14" font-weight="700" fill="#6d28d9">COMMAND PALETTE (Cmd+K)</text>
  <text x="895" y="662" text-anchor="middle" font-size="11" fill="#6d28d9">Find anything: verses, notes, commands, toggles</text>

  <rect x="720" y="685" width="350" height="50" rx="10" fill="#fff3bf" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="895" y="710" text-anchor="middle" font-size="14" font-weight="700" fill="#b45309">PREFERENCES</text>
  <text x="895" y="727" text-anchor="middle" font-size="11" fill="#b45309">Text, workspace, scholars, audio, display, account</text>

  <!-- Two modes -->
  <rect x="20" y="770" width="1060" height="60" rx="12" fill="white" stroke="#e5e5e5" stroke-width="1"/>
  <text x="120" y="800" font-size="16" font-weight="700" fill="#1e1e1e">Two modes, one screen:</text>
  <rect x="320" y="783" width="200" height="32" rx="8" fill="#d3f9d8" stroke="#22c55e" stroke-width="1"/>
  <text x="420" y="804" text-anchor="middle" font-size="12" font-weight="600" fill="#15803d">Reading mode (panels closed)</text>
  <text x="540" y="804" text-anchor="middle" font-size="16" fill="#555">⟷</text>
  <rect x="570" y="783" width="200" height="32" rx="8" fill="#dbe4ff" stroke="#4a9eed" stroke-width="1"/>
  <text x="670" y="804" text-anchor="middle" font-size="12" font-weight="600" fill="#2563eb">Study mode (panels open)</text>
  <text x="890" y="804" font-size="11" fill="#757575">Not separate pages. Just toggles.</text>
</svg>